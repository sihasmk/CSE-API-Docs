<!DOCTYPE html>
<html>
  <head>
    <title>CSE API Docs</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
  </head>
  <body>
    <header class="">
      <h1>Try it out in Postman!</h1>
      <button>Export</button>
    </header>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: "openapi.yaml", // <-- your YAML file
        dom_id: "#swagger-ui",
      });
    </script>
  </body>
</html>
